name: Build ModoMorte24h Plugin

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout do cÃ³digo
        uses: actions/checkout@v4

      - name: â˜• Instalar Java 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
          cache: 'maven'

      - name: ðŸ§© Compilar o plugin com Maven
        run: mvn clean package --batch-mode

      - name: ðŸ“¦ Publicar o arquivo .jar como artefato
        uses: actions/upload-artifact@v4
        with:
          name: ModoMorte24h
          path: target/ModoMorte24h-*.jar
